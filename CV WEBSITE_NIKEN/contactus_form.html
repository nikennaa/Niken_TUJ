<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form_style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://unpkg.com/feather-icons"></script>
    <title>Kontak Saya</title>
</head>
<body>
    <div class="layout">
        <div class="item">
            <div class="kontak">
                <div class="first-text"><a href="#" class="detail">
                    <i class="fa fa-map-marker" aria-hidden="true"></i><b>LOKASI</b></a></div>
               <div class="lokasi">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3966.966788282467!2d106.7732403!3d-6.135164799999996!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x2e6a1d8056f396af%3A0xaae89564304178ab!2sEkpedisi%20Ratu%20Transport!5e0!3m2!1sid!2sid!4v1741334436431!5m2!1sid!2sid" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
               </div>
               <div class="medsos">
                <span class="second-text"><b>MEDIA SOSIAL</b></span>
                <ul class="sosmed">
                    <li><a href=""> <i class="fa fa-whatsapp" aria-hidden="true"></i></a></li>
                    <li><a href="">  <i class="fa fa-envelope" aria-hidden="true"></i></a></li>
                    <li><a href=""><i class="fa fa-instagram" aria-hidden="true"></i></a></li>
                    <li><a href="">  <i class="fa fa-linkedin-square" aria-hidden="true"></i></a></li>
                </ul>
               </div>
            </div>
            <div class="submit-form">
                <h4 class="third-text">HUBUNGI SAYA</h4>
                <form action="">
                    <div class="input-box">
                        <input type="text" class="input" required>
                        <label for="">Nama</label>
                    </div>
                    <div class="input-box">
                        <input type="email" class="input" required>
                        <label for="">Email</label>
                    </div>
                    <div class="input-box">
                        <input type="tel" class="input" required>
                        <label for="">No.HP</label>
                    </div>
                    <div class="input-box">
                        <textarea name="" class="input" required id="pesan" cols="30" rows="10"></textarea>
                        <label for="">Pesan</label>
                    </div>
                    <a href="CV.html" class="button">Kirim</a>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
